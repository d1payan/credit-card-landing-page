<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Credit Card Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/aaf9f1f44b.js"
			crossorigin="anonymous"
		></script>
		<!-- Manrope Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Navbar Section -->
		<nav>
			<div class="nav-left">
				<img src="./assets/Icons/Logo.svg" alt="site-logo" />
			</div>
			<div class="nav-middle">
				<ul>
					<li>Home</li>
					<li>Features</li>
					<li>Pricing</li>
					<li>About us</li>
				</ul>
			</div>
			<div class="nav-right">
				<ul>
					<li>Eng <i class="fa-solid fa-caret-down drop-down"></i></li>
					<li>
						<img src="./assets/Icons/btn-pink-bg.svg" alt="" /> Contact US
					</li>
				</ul>
			</div>
		</nav>

		<!-- Hero Section -->
		<main>
			<div class="hero-section">
				<div class="hero-heading">
					<h1>Simplify All Transactions in <span>One Card</span></h1>
				</div>
				<div class="hero-paragraph">
					<p>
						Hurry up and join now, with this you can manage your daily finances
						easily and safely.
					</p>
				</div>
				<div class="hero-button">
					<button>
						<img
							src="./assets/Icons/btn-pink-bg.svg"
							alt=""
							class="btn-img-pink"
						/>
						<p>GET STARTED</p>
						<img
							src="./assets/Icons/RightArrow.svg"
							alt=""
							class="btn-img-arrow"
						/>
					</button>
				</div>
				<div class="hero-stats">
					<div class="user-stats">
						<h2>42K<span>+</span></h2>
						<p>
							Happy <br />
							Active User
						</p>
					</div>
					<div class="section-logo">
						<img src="./assets/Icons/Vector 402.svg" alt="" />
					</div>
					<div class="experience-stats">
						<h2>12<span>+</span></h2>
						<p>
							Years <br />
							Experience
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
