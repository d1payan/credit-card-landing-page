<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Credit Card Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/aaf9f1f44b.js"
			crossorigin="anonymous"
		></script>
		<!-- Manrope Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Navbar Section -->
		<nav>
			<div class="nav-left">
				<img src="./assets/Icons/Logo.svg" alt="site-logo" />
			</div>
			<div class="nav-middle">
				<ul>
					<li>Home</li>
					<li>Features</li>
					<li>Pricing</li>
					<li>About us</li>
				</ul>
			</div>
			<div class="nav-right">
				<ul>
					<li>Eng <i class="fa-solid fa-caret-down drop-down"></i></li>
					<li>
						<img src="./assets/Icons/btn-pink-bg.svg" alt="" /> Contact US
					</li>
				</ul>
			</div>
		</nav>

		<!-- Hero Section -->
		<main>
			<div class="hero-img">
				<img src="./assets/Photos/backCards.png" alt="" class="backcard" />
				<img src="./assets/Photos/frontCards.png" alt="" class="frontcard" />
			</div>
		</main>
	</body>
</html>
